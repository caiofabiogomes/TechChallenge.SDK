name: Publish NuGet Package

on:
  push:
    branches: [ master ]

env:
  NUGET_SOURCE: https://nuget.pkg.github.com/caiofabiogomes/index.json
  PACKAGE_OUTPUT_DIR: ./nupkg

jobs:
  build-and-publish:
    name: Build and Publish
    runs-on: ubuntu-latest
    permissions: 
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET 8 SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x

    - name: Add NuGet Source
      run: |
        dotnet nuget add source ${{ env.NUGET_SOURCE }} \
          --name github \
          --username caiofabiogomes \
          --password ${{ secrets.GITHUB_TOKEN }} \
          --store-password-in-clear-text

    - name: Restore dependencies
      run: dotnet restore

    - name: Build solution
      run: dotnet build --configuration Release --no-restore

    - name: Run tests
      run: dotnet test --configuration Release --no-build --verbosity normal

    - name: Create NuGet package
      run: dotnet pack --configuration Release --no-build --output ${{ env.PACKAGE_OUTPUT_DIR }}

    - name: Push to GitHub Packages
      run: dotnet nuget push "${{ env.PACKAGE_OUTPUT_DIR }}/*.nupkg" --source github
      env:
        NUGET_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
